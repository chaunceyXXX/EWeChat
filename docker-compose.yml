version: '3.8'

services:
  wecom-sender:
    build: .
    container_name: wecom-sender
    restart: always
    ports:
      - "8080:80"
    volumes:
      # Mount configuration file
      - ./config.json:/app/config.json
      # Mount monitor folder (Host Path : Container Path)
      - ./monitor_data:/app/monitor_data
      # Mount logs
      - ./logs:/app/logs
    environment:
      - TZ=Asia/Shanghai
